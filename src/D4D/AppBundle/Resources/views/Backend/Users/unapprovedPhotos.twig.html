<div class="clear"></div>


<div id="unapprovedPhotos">
	
	{% for photo in photos.items %}
										    								    
		{% if( (loop.index - 1) % 3 == 0 and loop.index != 1) %}
			<div class="clear"></div>
		{% endif %}		
		
		<div class="segmentWrapper">
			<div class="ui segment left floated">				
				<div class="ui dimmable unapprovedPhoto">
					<div class="ui dimmer">
						<div class="content">
							<div class="center">							
								<div class="ui green mini button approve">
									Approve Photo
								</div>
								<br><br>
								<div class="ui red mini button removeUser">
									Block & Delete User
								</div>
								<input type="hidden" class="userId" value="{{ photo.userid.userid }}">							
								<input type="hidden" class="unapprovedPhotoId" value="{{ photo.imgid }}">								
							</div>
						</div>
					</div>
					<img src="{{ photo.getWebPath }}">
					<a class="star ui corner label" style="z-index:8888;" href="{{ photo.getWebPath }}" target="_blank">
						<i class="external url icon"></i>
					</a>
				</div>			
				<div class="ui checkbox">
					<input type="checkbox" value="1" class="checkbox">														
					<label><strong>{{ photo.userid.usernic }}</strong></label>					
				</div>					
			</div>
		</div>		
										    		
	{% endfor %}
</div>
