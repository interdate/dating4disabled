{% extends "D4DAppBundle::backend.layout.twig.html" %}

{% block users_statistics %}
    <h2 class="ui header floated left">
      <i class="text file icon"></i>
      Pages
    </h2>
    <div class="clear"></div>
    <div class="tabSegments" id="pagesWraper">
	<div class="ui active tab segment" >
            <h3 class="ui header floated left">
                    <i class="book icon circular small"></i>
                    Manage Pages
            </h3>
            <a class="right" href="/admin/pages/add"><div class="ui labeled icon button blue mini">
                <i class="add inverted sign icon"></i>
                Add Page
            </div></a>       
            <table class="ui small table">
                <thead>
                    <tr>				  
                        <th>ID</th>				    
                        <th>Name</th>                        
                        <th width="35"></th>
                        <th width="35"></th>
                    </tr>
                </thead>						  
                <tbody>
                  {% for pages in pagination %}
                    <tr>
                      <td>{{ pages.pageid }}</td>
                      <td>{{ pages.pagename }}</td>
                      <td class="center">
                          <a title="Edit" href="/admin/pages/edit/{{ pages.pageid }}/{{ page }}">
                              <div><i class="edit blue large icon link"></i></div>
                          </a>
                      </td>
                      <td class="center">
                          <a title="Delete" onclick="if (!confirm('Are you sure?')) return false;" href="/admin/pages/delete/{{ pages.pageid }}/{{ page }}">
                              <div><i class="trash blue large icon link"></i></div>
                          </a>
                      </td>
                    </tr>
                  {% endfor %}			    
                </tbody>
                <tfoot>
                    <tr>
                        <th colspan="6">
                        <div class="left">
                            {{ knp_pagination_render(pagination) }}
                        </div>
                        <a class="right" href="/admin/pages/add">
                            <div class="ui labeled icon button blue mini">
                                <i class="add inverted sign icon"></i>
                                Add Page
                            </div>
                        </a> 
                        </th>
                    </tr>
                </tfoot>		    		  
            </table>			
	</div>	   
    </div>
{% endblock%}
